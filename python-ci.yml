name: PythonTest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install flake8 pytest
    - name: Run flake8
      run: flake8 .
    - name: Run tests
      run: pytest