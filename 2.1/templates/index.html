<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Повышенная сложность 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Список задач</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Добавить задачу</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between">
            <div>
                <strong>{{ task['title'] }}</strong>: {{ task['description'] }}
            </div>
            <div>
                <a href="{{ url_for('delete', id=task['id']) }}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
